components:
  schemas:
    ProfileHyperlink:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        password:
          type: string
          writeOnly: true
          maxLength: 128
        last_login:
          type: string
          format: date-time
          nullable: true
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        is_staff:
          type: boolean
          description: Designates whether the user can log into this admin site.
        username:
          type: string
          description: '<b>Students username syntax: department/class/reg_no</b><br><b>Staff
            username syntax: STF0000</b>'
          maxLength: 255
        other_name:
          type: string
          maxLength: 255
        gender:
          enum:
          - male
          - female
          type: string
          nullable: true
        dob:
          type: string
          format: date
          nullable: true
        image:
          type: string
          format: binary
          nullable: true
        about:
          type: string
          nullable: true
        email:
          type: string
          format: email
          nullable: true
          maxLength: 254
        phone_1:
          type: string
          nullable: true
          maxLength: 20
        phone_2:
          type: string
          nullable: true
          maxLength: 20
        continent:
          type: string
          nullable: true
          maxLength: 50
        country:
          type: string
          nullable: true
          maxLength: 50
        state:
          type: string
          nullable: true
          maxLength: 50
        postal:
          type: string
          nullable: true
          maxLength: 50
      required:
      - password
      - username
